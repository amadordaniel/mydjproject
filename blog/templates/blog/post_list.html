{% extends "blog/main.html" %}
{% block content %}

    {% for post in posts %}
        <div class="jumbotron">

            <h1><a href="">{{ post.title }}</a></h1>
            <span class="post-info">published: <em>{{ post.published_date }}</em></span>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
